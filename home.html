<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ADM APAMS</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>

  <div id="menu" class="left show">
    <div class="user">
      <img src="./img/logo.png" alt="APAMS" height="100px">
      <h5>Bem vindo,<br> Gabriel Oliveira Marcato!</h5>
    </div>
    <ul>
      <a href=""><li class="ativo"><i class="fas fa-home"></i>Home</li></a>
      <a href=""><li><i class="fas fa-th-list"></i>Postagens</li></a>
      <a href=""><li><i class="fas fa-bell"></i>Notificações</li></a>
      <a href=""><li><i class="fas fa-cog"></i>Configurações</li></a>
      <a href=""><li><i class="fas fa-sign-out-alt"></i>Sair</li></a>
    </ul>
    <a href="#" id="showmenu">
      <i class="fa fa-align-justify"></i>
    </a>
  </div>

  <div id="conteudo">

    <div class="title">
      <h1><i class="fas fa-home"></i>Home</h1>
      <h5 class="subtitle">Informações gerais</h5>
    </div>

    <div class="article">
      <div class="row">

        <div class="col-md card box alert-info">
          <i class="fas fa-dog"></i>
          <div class="text-box">
            <h3>Cães Cadastrados</h3>
            <h1 class="float-right">15</h1>
          </div>
        </div>

        <div class="col-md card box alert-warning">
          <i class="fas fa-cat"></i>
          <div class="text-box">
            <h3>Gatos Cadastrados</h3>
            <h1 class="float-right">23</h1>
          </div>
        </div>


        <div class="col-md card box alert-primary">
          <i class="fas fa-users"></i>
          <div class="text-box">
            <h3>Usuários Cadastrados</h3>
            <h1 class="float-right">6</h1>
          </div>
        </div>


        <div class="col-md card box alert-success">
          <i class="fas fa-paw"></i>
          <div class="text-box">
            <h3>Animais Adotados</h3>
            <h1 class="float-right">32</h1>
          </div>
        </div>


        <div class="col-md card box alert-secondary">
          <i class="fas fa-search"></i>
          <div class="text-box">
            <h3>Animais sem adoção</h3>
            <h1 class="float-right">15</h1>
          </div>
        </div>


        <div class="col-md card box alert-danger">
          <i class="fas fa-bullhorn"></i>
          <div class="text-box">
            <h3>Patrocinadores</h3>
            <h1 class="float-right">12</h1>
          </div>
        </div>


      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
  <script type="text/javascript" src="js/jquery.mask.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
  <script>
    $("#showmenu").click(function (e) {
      $("#menu").toggleClass("show");
    });
  </script>
</body>

</html>
